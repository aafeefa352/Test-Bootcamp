<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        header {
            text-align: center;
            text-transform: uppercase;
        }
        
        aside {
            direction: rtl;
        }
        
        h1 {
            text-decoration-color: Crimson;
            text-decoration-style: wavy;
            text-decoration-line: underline;
            letter-spacing: 2px;
            line-height: 1.6;
            font-size: 24px;
        }
        
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        p {
            text-transform: capitalize;
            text-indent: 20px;
            width: 50%;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        footer {
            text-align: right;
            word-spacing: 8px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Registration Form</h1>
    </header>
    
    <form id="studentForm" onsubmit="submitForm(event)">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>
        
        <label for="studentPlace">Place (City/State):</label>
        <input type="text" id="studentPlace" name="studentPlace" required>
        
        <button type="submit">Submit Student Information</button>
    </form>
    
    <aside>
        <p>Write instructions correctly</p>
    </aside>
    
    <footer>
        <p>Student Registration System </p>
    </footer>

    
</body>
</html>
