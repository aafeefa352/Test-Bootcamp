<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Quotation Exercise</title>
</head>
<body>
    <p>This <q>is a quote</q>
    <blockquote>
    This is a 
    blockquote sentence
    </blockquote>

    >
    This a link with a blockquote
    </blockquote>
